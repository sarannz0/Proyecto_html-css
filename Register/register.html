<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
            <link rel="icon" type="image/x-icon" href="/src\icons\ico.png">
    <link rel="stylesheet" href="./register.css">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Register</title>

<body>
    <main class="Log_in">
        <div class="login_left">
            <img style="width: 1000px;" src="/src\1.jpg" alt="">
        </div>
        <div class="login_right">
            <div class="contenedor_formulario">
                <div class="title">
                    <h1>Get's Started</h1>
                    <p>Donâ€™t have an account? Sign in</p>
                </div>
                <div class="botones">
                    <section class="google">
                        <img src="../src/login/google.png" alt="">
                        <div>Sign in with Google</div>
                    </section>
                    <section class="facebook">
                        <img src="../src/login/face.png" alt="">
                        <div>Sign in with Facebook</div>
                    </section>
                </div>
                <div class="dates">
                    <section class="first">
                        <form>
                            <label for="name">First Name</label>
                            <br>
                            <input class="boton" type="name">
                        </form>
                    </section>
                    <section class="last">
                        <form>
                            <label for="name">Last Name</label>

                    </section>
                    <section class="email">
                        <form>
                            <label for="email">Email</label>
                            <br>

                        </form>

                    <section class="password">

                            <br>

                        </form>
                    </section>
                </div>
                <div class="help">
                    <section class="remenber">
                        <input class="check" type="checkbox" value="Remember me">

                    </section>
                    <section class="forget">
                        <p>Forget your password?</p>
                    </section>
                </div>
                <footer>
                    <div class="enter">
                    <input type="submit" value="Log in">
                </div>
                <div class="register">

                </div>
